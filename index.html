        <h1><u>This is relative</u>:-</h1>
        <div class="relative">
            <div class="absolute"></div>
            <div class="absolute-1">Box 1</div>
            <div class="absolute-2">Box 2</div>
            <div class="absolute-3">Box 3</div>
            <div class="absolute-4">Box 4</div>
            <div class="absolute-5">Box 5</div>
            <div class="absolute-6">Box 6</div>
        </div> 
    </body>
</html>
